<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.2.4/cdn.min.js" defer></script>
</head>
<body>
<style>
.custom-table th, .custom-table td {
  padding: 12px 16px;
  font-size: 0.95rem;
  vertical-align: middle;
}
.custom-table th {
  background-color: #f8f9fa;
  font-weight: 600;
  color: #333;
}
.custom-table td {
  color: #555;
}
.custom-table tr:hover {
  background-color: #f1f3f5;
}
.custom-table .text-danger {
  font-weight: 500;
}
</style>
<div class="container my-4">
  <div class="rounded-3 shadow-sm bg-white p-4">
    <table class="table table-bordered table-striped align-middle custom-table">
      <tbody>
        <tr>
          <th class="bg-light">예수금</th>
          <td class="text-end" x-text="Number(data?.예수금).toLocaleString() + ' 원'"></td>
          <th class="bg-light">D+2추정예수금</th>
          <td class="text-end" x-text="Number(data?.['D+2추정예수금']).toLocaleString() + ' 원'"></td>
        </tr>
        <!-- Other rows remain the same -->
      </tbody>
    </table>
  </div>
</div>

<div class="container my-4">
  <div class="rounded-3 shadow-sm bg-white p-4">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h6 class="card-title text-muted">예수금</h6>
            <p class="card-text text-end fw-bold" x-text="Number(data?.예수금).toLocaleString() + ' 원'"></p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h6 class="card-title text-muted">D+2추정예수금</h6>
            <p class="card-text text-end fw-bold" x-text="Number(data?.['D+2추정예수금']).toLocaleString() + ' 원'"></p>
          </div>
        </div>
      </div>
      <!-- Repeat for other pairs -->
      <div class="col-md-6" x-show="summary_full">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h6 class="card-title text-muted">당일투자손익</h6>
            <p class="card-text text-end fw-bold text-danger" x-text="Number(data?.당일투자손익).toLocaleString() + ' 원'"></p>
          </div>
        </div>
      </div>
      <!-- Add other data points similarly -->
    </div>
  </div>
</div>

<style>
.card {
  transition: transform 0.2s;
}
.card:hover {
  transform: translateY(-2px);
}
.card-body {
  padding: 1.5rem;
}
.card-title {
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
}
.card-text {
  font-size: 1.1rem;
}
.custom-table th {
  background-color: #007bff;
  color: white;
}
.card {
  border-left: 3px solid #007bff;
}
</style>
<div class="container my-4">
  <div class="rounded-3 shadow-sm bg-white p-4">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h6 class="card-title text-muted">예수금</h6>
            <p class="card-text text-end fw-bold" x-text="Number(data?.예수금).toLocaleString() + ' 원'"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h6 class="card-title text-muted">D+2추정예수금</h6>
            <p class="card-text text-end fw-bold" x-text="Number(data?.['D+2추정예수금']).toLocaleString() + ' 원'"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h6 class="card-title text-muted">유가잔고평가액</h6>
            <p class="card-text text-end fw-bold" x-text="Number(data?.유가잔고평가액).toLocaleString() + ' 원'"></p>
          </div>
        </div>
      </div>
      <!-- Add other data points similarly -->
    </div>
  </div>
</div>
    
</body>
</html>
