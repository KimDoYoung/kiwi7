<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 64 64" width="64" height="64" fill="none" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="grad-kiwi-inner" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#F0FFF4;stop-opacity:1" /> <!-- Core -->
            <stop offset="30%" style="stop-color:#9AE6B4;stop-opacity:1" /> <!-- Light Green -->
            <stop offset="100%" style="stop-color:#48BB78;stop-opacity:1" /> <!-- Green -->
        </radialGradient>
        <!-- Sun-like Core Gradient -->
        <radialGradient id="grad-sun-core" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#FFFFF0;stop-opacity:1" /> <!-- Bright White-Yellow -->
            <stop offset="70%" style="stop-color:#F6E05E;stop-opacity:1" /> <!-- Sun Yellow -->
            <stop offset="100%" style="stop-color:#D69E2E;stop-opacity:1" /> <!-- Darker Yellow Edge -->
        </radialGradient>
    </defs>
    
    <!-- Skin/Outer Shape -->
    <circle cx="32" cy="32" r="26" stroke="#D69E2E" stroke-width="2.5" fill="#FFFFFF"/>
    
    <!-- Flesh Fill -->
    <circle cx="32" cy="32" r="23" stroke="none" fill="url(#grad-kiwi-inner)" opacity="0.8"/>
    
    <!-- Core: Sun-like appearance -->
    <!-- Using a circle with the sun gradient -->
    <circle cx="32" cy="32" r="7" stroke="none" fill="url(#grad-sun-core)"/>
    <!-- Optional: Adding subtle sun rays around the core for "sun-like" effect in the center -->
    <path d="M32 23 L32 21 M32 41 L32 43 M41 32 L43 32 M23 32 L21 32" stroke="#F6E05E" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M38.4 25.6 L39.8 24.2 M25.6 38.4 L24.2 39.8 M38.4 38.4 L39.8 39.8 M25.6 25.6 L24.2 24.2" stroke="#F6E05E" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>

    <!-- Seeds Ring -->
    <g fill="#2F855A">
        <circle cx="38" cy="22" r="1.5" />
        <circle cx="42" cy="26" r="1.5" />
        <circle cx="42" cy="38" r="1.5" />
        <circle cx="38" cy="42" r="1.5" />
        <circle cx="26" cy="42" r="1.5" />
        <circle cx="22" cy="38" r="1.5" />
        <circle cx="22" cy="26" r="1.5" />
        <circle cx="26" cy="22" r="1.5" />
    </g>
    
    <!-- Radiating Bars (12, 3, 6, 9) - Dark Green and Thicker -->
    <!-- 12 o'clock -->
    <line x1="32" y1="20" x2="32" y2="10" stroke="#1b4d3e" stroke-width="3" stroke-linecap="round" />
    <!-- 6 o'clock -->
    <line x1="32" y1="44" x2="32" y2="54" stroke="#1b4d3e" stroke-width="3" stroke-linecap="round" />
    <!-- 3 o'clock -->
    <line x1="44" y1="32" x2="54" y2="32" stroke="#1b4d3e" stroke-width="3" stroke-linecap="round" />
    <!-- 9 o'clock -->
    <line x1="20" y1="32" x2="10" y2="32" stroke="#1b4d3e" stroke-width="3" stroke-linecap="round" />
    
</svg>
