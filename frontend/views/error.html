<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 - Kiwi7 주식매매 시스템</title>   
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .error-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 6rem;
            color: #dc3545;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="error-container d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card error-card">
                    <div class="card-body text-center p-5">
                        <!-- 오류 아이콘 -->
                        <div class="mb-4">
                            <i class="bi bi-exclamation-triangle error-icon"></i>
                        </div>
                        
                        <!-- 오류 제목 -->
                        <h1 class="display-4 fw-bold text-danger mb-3">
                            {{ error_code or "500" }}
                        </h1>
                        
                        <!-- 오류 메시지 -->
                        <h2 class="h4 mb-4">
                            {{ error_title or "서버 오류가 발생했습니다" }}
                        </h2>
                        
                        <p class="text-muted mb-4">
                            {{ error_message or "요청을 처리하는 중에 예상치 못한 문제가 발생했습니다. 잠시 후 다시 시도해 주세요." }}
                        </p>
                        
                        <!-- 추가 정보 (개발 모드에서만) -->
                        {% if debug_mode and error_detail %}
                        <div class="alert alert-warning text-start mt-4">
                            <h6><i class="bi bi-bug me-2"></i>디버그 정보</h6>
                            <pre class="small mb-0">{{ error_detail }}</pre>
                        </div>
                        {% endif %}
                        
                        <!-- 액션 버튼들 -->
                        <div class="d-grid gap-2 d-md-block mt-4">
                            <button 
                                onclick="history.back()" 
                                class="btn btn-outline-primary btn-lg me-md-2"
                            >
                                <i class="bi bi-arrow-left me-2"></i>이전 페이지
                            </button>
                            
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="bi bi-house me-2"></i>홈으로 가기
                            </a>
                        </div>                        
                    </div>
                </div>
                
                <!-- 추가 정보 카드 -->
                <div class="text-center mt-4">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="card bg-transparent border-light text-white">
                                <div class="card-body py-3">
                                    <i class="bi bi-clock fs-1 mb-2"></i>
                                    <p class="small mb-0">일시적인 문제일 수 있습니다</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-transparent border-light text-white">
                                <div class="card-body py-3">
                                    <i class="bi bi-shield-check fs-1 mb-2"></i>
                                    <p class="small mb-0">데이터는 안전하게 보호됩니다</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-transparent border-light text-white">
                                <div class="card-body py-3">
                                    <i class="bi bi-tools fs-1 mb-2"></i>
                                    <p class="small mb-0">신속히 복구하겠습니다</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
