<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi7 - 주식매매 시스템</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body x-data="mainApp()">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                Kiwi7 주식매매
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="fas fa-home me-1"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio">
                            <i class="fas fa-briefcase me-1"></i>포트폴리오
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trading">
                            <i class="fas fa-exchange-alt me-1"></i>매매
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analysis">
                            <i class="fas fa-chart-bar me-1"></i>분석
                        </a>
                    </li>
                </ul>
                
                <div class="navbar-nav">
                    <div class="nav-item dropdown" x-show="isLoggedIn">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span x-text="userInfo.username"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">프로필</a></li>
                            <li><a class="dropdown-item" href="/settings">설정</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" @click="logout()">로그아웃</a></li>
                        </ul>
                    </div>
                    
                    <a class="nav-link" href="/login" x-show="!isLoggedIn">
                        <i class="fas fa-sign-in-alt me-1"></i>로그인
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="container-fluid mt-4">
        <!-- 대시보드 헤더 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        주식매매 대시보드
                    </h1>
                    <div class="text-muted">
                        <i class="fas fa-clock me-1"></i>
                        <span x-text="currentTime"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 요약 카드 섹션 -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-wallet fa-2x text-primary"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="text-muted small">총 자산</div>
                                <div class="h4 mb-0" x-text="formatCurrency(portfolio.totalAssets)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-chart-line fa-2x text-success"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="text-muted small">수익률</div>
                                <div class="h4 mb-0" :class="portfolio.returnRate >= 0 ? 'text-success' : 'text-danger'">
                                    <span x-text="portfolio.returnRate"></span>%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-coins fa-2x text-warning"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="text-muted small">보유 종목</div>
                                <div class="h4 mb-0" x-text="portfolio.stockCount"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exchange-alt fa-2x text-info"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="text-muted small">오늘 거래</div>
                                <div class="h4 mb-0" x-text="todayTrades"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="row">
            <!-- 보유 종목 리스트 -->
            <div class="col-lg-8 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>보유 종목
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>종목명</th>
                                        <th>보유수량</th>
                                        <th>평균단가</th>
                                        <th>현재가</th>
                                        <th>수익률</th>
                                        <th>평가금액</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="stock in holdings" :key="stock.code">
                                        <tr>
                                            <td>
                                                <strong x-text="stock.name"></strong>
                                                <small class="text-muted d-block" x-text="stock.code"></small>
                                            </td>
                                            <td x-text="formatNumber(stock.quantity)"></td>
                                            <td x-text="formatCurrency(stock.avgPrice)"></td>
                                            <td x-text="formatCurrency(stock.currentPrice)"></td>
                                            <td :class="stock.returnRate >= 0 ? 'text-success' : 'text-danger'">
                                                <span x-text="stock.returnRate"></span>%
                                            </td>
                                            <td x-text="formatCurrency(stock.totalValue)"></td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 사이드바 - 시장 정보 -->
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white border-bottom">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-globe me-2"></i>시장 정보
                        </h5>
                    </div>
                    <div class="card-body">
                        <template x-for="index in marketIndices" :key="index.code">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span x-text="index.name"></span>
                                <div class="text-end">
                                    <div x-text="formatCurrency(index.value)"></div>
                                    <small :class="index.change >= 0 ? 'text-success' : 'text-danger'">
                                        <span x-text="index.change >= 0 ? '+' + index.change : index.change"></span>
                                        (<span x-text="index.changeRate"></span>%)
                                    </small>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- 빠른 매매 -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-bolt me-2"></i>빠른 매매
                        </h5>
                    </div>
                    <div class="card-body">
                        <form @submit.prevent="quickTrade()">
                            <div class="mb-3">
                                <label class="form-label">종목코드</label>
                                <input type="text" class="form-control" x-model="quickTradeForm.stockCode" placeholder="종목코드 입력">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">주문유형</label>
                                <select class="form-select" x-model="quickTradeForm.orderType">
                                    <option value="buy">매수</option>
                                    <option value="sell">매도</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">수량</label>
                                <input type="number" class="form-control" x-model="quickTradeForm.quantity" min="1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">가격</label>
                                <input type="number" class="form-control" x-model="quickTradeForm.price" step="0.01">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-paper-plane me-1"></i>주문하기
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Alpine.js 애플리케이션 스크립트 -->
    <script src="/public/js/main.js"></script>
</body>
</html>
