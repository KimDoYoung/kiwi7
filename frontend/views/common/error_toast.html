<!-- 에러용 Toast component (Tailwind/DaisyUI) -->
<div class="toast toast-end toast-bottom z-50 pointer-events-none">
    <div id="toastError" class="alert alert-error flex flex-col items-start gap-2 shadow-lg hidden pointer-events-auto min-w-[320px] max-w-md">
        <div class="flex items-center w-full gap-3 border-b border-black/10 pb-2 mb-1">
            <img src="/kiwi7/public/images/error1.png" class="rounded w-[50px] h-[50px] object-cover bg-white" alt="error image">
            <div class="font-bold flex-1 text-lg">
                Status Error <span id="error-status-code" class="badge badge-sm badge-ghost ml-2"></span>
            </div>
            <button class="btn btn-sm btn-circle btn-ghost" onclick="document.getElementById('toastError').classList.add('hidden')">✕</button>
        </div>
        <div id="error-detail" class="text-sm w-full break-all whitespace-pre-wrap pl-1"></div>
    </div>
</div>
