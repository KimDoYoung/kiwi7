<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Kiwi7 주식매매 시스템</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body class="bg-light" x-data="loginApp()">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- 좌측 브랜딩 영역 -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary text-white">
                <div class="text-center">
                    <div class="mb-4">
                        <i class="fas fa-chart-line fa-5x"></i>
                    </div>
                    <h1 class="display-4 fw-bold mb-3">Kiwi7</h1>
                    <p class="lead mb-4">개인 주식매매 시스템</p>
                    <p class="fs-5">
                        <i class="fas fa-shield-alt me-2"></i>안전하고 신뢰할 수 있는 투자 환경
                    </p>
                    <p class="fs-5">
                        <i class="fas fa-chart-bar me-2"></i>실시간 시장 분석 및 포트폴리오 관리
                    </p>
                    <p class="fs-5">
                        <i class="fas fa-mobile-alt me-2"></i>언제 어디서나 편리한 접근
                    </p>
                </div>
            </div>

            <!-- 우측 로그인 폼 영역 -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-100" style="max-width: 400px;">
                    <!-- 모바일용 헤더 -->
                    <div class="text-center mb-4 d-lg-none">
                        <i class="fas fa-chart-line fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold text-primary">Kiwi7</h2>
                        <p class="text-muted">주식매매 시스템</p>
                    </div>

                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <h3 class="card-title text-center mb-4">
                                <i class="fas fa-sign-in-alt me-2"></i>로그인
                            </h3>
                            
                            <!-- 오류 메시지 표시 -->
                            <div x-show="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span x-text="errorMessage"></span>
                                <button type="button" class="btn-close" @click="errorMessage = ''"></button>
                            </div>

                            <!-- 성공 메시지 표시 -->
                            <div x-show="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span x-text="successMessage"></span>
                                <button type="button" class="btn-close" @click="successMessage = ''"></button>
                            </div>

                            <!-- 로그인 폼 -->
                            <form @submit.prevent="login()">
                                <div class="mb-3">
                                    <label for="userId" class="form-label">
                                        <i class="fas fa-user me-1"></i>사용자 아이디
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control form-control-lg" 
                                        id="userId"
                                        x-model="loginForm.userId"
                                        placeholder="사용자 아이디를 입력하세요"
                                        required
                                        :disabled="isLoading"
                                    >
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>비밀번호
                                    </label>
                                    <div class="input-group">
                                        <input 
                                            :type="showPassword ? 'text' : 'password'" 
                                            class="form-control form-control-lg" 
                                            id="password"
                                            x-model="loginForm.password"
                                            placeholder="비밀번호를 입력하세요"
                                            required
                                            :disabled="isLoading"
                                        >
                                        <button 
                                            type="button" 
                                            class="btn btn-outline-secondary"
                                            @click="showPassword = !showPassword"
                                            :disabled="isLoading"
                                        >
                                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input" 
                                        id="rememberMe"
                                        x-model="loginForm.rememberMe"
                                        :disabled="isLoading"
                                    >
                                    <label class="form-check-label" for="rememberMe">
                                        로그인 상태 유지
                                    </label>
                                </div>

                                <div class="d-grid mb-3">
                                    <button 
                                        type="submit" 
                                        class="btn btn-primary btn-lg"
                                        :disabled="isLoading"
                                    >
                                        <span x-show="!isLoading">
                                            <i class="fas fa-sign-in-alt me-2"></i>로그인
                                        </span>
                                        <span x-show="isLoading">
                                            <i class="fas fa-spinner fa-spin me-2"></i>로그인 중...
                                        </span>
                                    </button>
                                </div>
                            </form>

                            <!-- 추가 옵션 -->
                            <div class="text-center">
                                <div class="row">
                                    <div class="col">
                                        <a href="/forgot-password" class="text-decoration-none">
                                            <i class="fas fa-question-circle me-1"></i>비밀번호 찾기
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a href="/register" class="text-decoration-none">
                                            <i class="fas fa-user-plus me-1"></i>회원가입
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <!-- 데모 계정 정보 (개발용) -->
                            <div class="mt-4 p-3 bg-light rounded" x-show="showDemoInfo">
                                <h6 class="text-muted mb-2">
                                    <i class="fas fa-info-circle me-1"></i>데모 계정
                                </h6>
                                <p class="small mb-1">아이디: demo</p>
                                <p class="small mb-0">비밀번호: demo123</p>
                                <button 
                                    type="button" 
                                    class="btn btn-sm btn-outline-primary mt-2"
                                    @click="fillDemoCredentials()"
                                >
                                    데모 계정으로 로그인
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 푸터 -->
                    <div class="text-center mt-4">
                        <p class="text-muted small">
                            © 2024 Kiwi7. 모든 권리 보유.
                        </p>
                        <p class="text-muted small">
                            <a href="/privacy" class="text-decoration-none me-3">개인정보처리방침</a>
                            <a href="/terms" class="text-decoration-none">이용약관</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Alpine.js 애플리케이션 스크립트 -->
    <script src="/public/js/login.js"></script>
</body>
</html>
