<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Kiwi7 주식매매 시스템</title>    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light" x-data="loginApp()">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-4 mx-auto">
                <!-- 로그인 카드 -->
                <div class="card shadow">
                    <div class="card-body p-4">
                        <!-- 헤더 -->
                        <div class="text-center mb-4">
                            <i class="bi bi-graph-up fs-1 text-primary mb-3"></i>
                            <h3>Kiwi7 로그인</h3>
                            <p class="text-muted">주식매매 시스템</p>
                        </div>

                        <!-- 오류 메시지 표시 -->
                        <div x-show="errorMessage" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span x-text="errorMessage"></span>
                        </div>
                        
                        <!-- 로그인 폼 -->
                        <form @submit.prevent="login()">
                            <!-- 사용자 아이디 -->
                            <div class="mb-3">
                                <label for="userId" class="form-label">
                                    <i class="bi bi-person me-1"></i>사용자 아이디
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="userId"
                                    name="userId"
                                    placeholder="사용자 아이디를 입력하세요"
                                    required
                                    :disabled="isLoading"
                                >
                            </div>

                            <!-- 비밀번호 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-1"></i>비밀번호
                                </label>
                                <div class="input-group">
                                    <input 
                                        :type="showPassword ? 'text' : 'password'" 
                                        class="form-control" 
                                        id="password"
                                        name="password"
                                        placeholder="비밀번호를 입력하세요"
                                        required
                                        :disabled="isLoading"
                                    >
                                    <!-- 비밀번호 보기/숨기기 버튼 -->
                                    <button 
                                        type="button" 
                                        class="btn btn-outline-secondary"
                                        @click="showPassword = !showPassword"
                                        :disabled="isLoading"
                                    >
                                        <i x-show="!showPassword" class="bi bi-eye"></i>
                                        <i x-show="showPassword" class="bi bi-eye-slash"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- 로그인 버튼 -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" :disabled="isLoading">
                                    <!-- 로딩 중이 아닐 때 -->
                                    <span x-show="!isLoading">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>로그인
                                    </span>
                                    <!-- 로딩 중일 때 -->
                                    <span x-show="isLoading">
                                        <i class="bi bi-arrow-clockwise me-2" style="animation: spin 1s linear infinite;"></i>로그인 중...
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 푸터 -->
                <div class="text-center mt-3">
                    <p class="text-muted small">© 2024 Kiwi7. 모든 권리 보유.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 로그인 JavaScript -->
    <script src="/public/js/login.js"></script>
</body>
</html>
