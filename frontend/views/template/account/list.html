{% extends 'common/base.html' %}

{% block style %}
<style>
.kiwoom-loading { opacity: 0.6; }
.sortable-header { cursor: pointer; user-select: none; }
.sortable-header:hover { background-color: #f8f9fa; }
.clickable-cell { cursor: pointer; }
.clickable-cell:hover { background-color: #f0f0f0; }
</style>
{% endblock %}

{% block content %}
<div x-data="kt00004_component" x-init="init()">
    <div class="container mt-4">
        
        <!-- 에러/성공 메시지 -->
        <div class="alert alert-danger" x-show="return_code !== 0">
            <strong>오류:</strong> <span x-text="return_msg"></span>
        </div>

        <!-- 헤더 -->
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <span x-text="data?.계좌명"></span>
                <span class="ms-2">(<span x-text="data?.지점명"></span>)</span>
                <div class="form-check ms-3 mt-0">
                    <input class="form-check-input" type="checkbox" id="summaryFullCheck" x-model="summary_full">
                    <label class="form-check-label" for="summaryFullCheck">전체보기</label>
                </div>
            </div>
            
            <!-- 액션 버튼들 -->
            <div class="btn-group">
                <button class="btn btn-outline-secondary" @click="toggleAutoRefresh()" :disabled="loading" title="새로고침">
                    <i class="fa fa-refresh" :class="{'fa-spin': loading}"></i>
                </button>
                <button class="btn btn-outline-success" @click="exportCSV()" :disabled="!sorted_items.length" title="CSV 내보내기">
                    <i class="fa fa-download"></i>
                </button>
            </div>
        </div>

        <!-- 요약 테이블 (동적 생성) -->
        <table class="mt-2 table table-bordered table-striped align-middle">
            <tbody>
                <template x-for="(row, index) in getSummaryRows()" :key="index">
                    <tr>
                        <template x-for="field in row" :key="field.key">
                            <template x-if="field">
                                <template>
                                    <th class="bg-light" x-text="field.label"></th>
                                    <td class="text-end" 
                                        x-text="getSummaryValue(field)"
                                        :class="field.color_class || ''">
                                    </td>
                                </template>
                            </template>
                        </template>
                    </tr>
                </template>
            </tbody>
        </table>

        <!-- 데이터 테이블 -->
        <div class="mt-4">
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <template x-for="column in getTableColumns()" :key="column.key">
                                <th>
                                    <template x-if="column.sortable">
                                        <a href="#" @click.prevent="sortBy(column.key)" 
                                           class="text-decoration-none text-dark sortable-header">
                                            <span x-text="column.label"></span>
                                            <span x-show="sort_key === column.key" 
                                                  x-text="sort_asc ? '▲' : '▼'"></span>
                                        </a>
                                    </template>
                                    <template x-if="!column.sortable">
                                        <span x-text="column.label"></span>
                                    </template>
                                </th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="item in sorted_items" :key="item.종목코드">
                            <tr>
                                <template x-for="column in getTableColumns()" :key="column.key">
                                    <td x-text="getCellValue(item, column)"
                                        :class="getCellClass(item, column) + (column.clickable ? ' clickable-cell' : '')"
                                        @click="handleCellClick(item, column)">
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>        
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/public/js/configs/kiwoom-configs.js"></script>
<script src="/public/js/utils/kiwoom-utils.js"></script>
<script src="/public/js/components/kiwoom-base.js"></script>

<script>
document.addEventListener('alpine:init', () => {
    Alpine.data('kt00004_component', () => {
        // 베이스 컴포넌트 확장
        const base = window.KiwoomBase('kt00004');
        const config = window.KiwoomConfigs.kt00004;
        
        return {
            ...base,
            
            // 요약 테이블 행 생성 (2열씩 배치)
            getSummaryRows() {
                const basic = config.summary.basic_fields;
                const extended = this.summary_full ? config.summary.extended_fields : [];
                const allFields = [...basic, ...extended];
                
                const rows = [];
                for (let i = 0; i < allFields.length; i += 2) {
                    rows.push([allFields[i], allFields[i + 1] || null]);
                }
                return rows;
            },

            // 테이블 컬럼 반환
            getTableColumns() {
                return config.table.columns;
            },

            // 셀 클릭 처리 (특수 로직)
            handleCellClick(item, column) {
                if (column.key === '종목코드' || column.key === '종목명') {
                    if (confirm(`${item.종목명}(${item.종목코드}) 상세 정보를 보시겠습니까?`)) {
                        // 종목 상세 페이지로 이동 또는 모달 표시
                        console.log('Navigate to stock detail:', item.종목코드);
                    }
                }
            }
        };
    });
});
</script>
{% endblock %}
