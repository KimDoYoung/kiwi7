<!--
    - TTTC8434R(KIS 계좌평가현황)
    - 이 템플릿은 KIS 계좌의 요약 정보와 종목별 평가 현황을 Alpine.js로 동적으로 표시합니다.
-->
{% extends 'common/base.html' %}
{% block style %}
<style>
    .spin {
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .clickable-cell {
        cursor: pointer;
    }

    .clickable-cell:hover {
        background-color: #f8f9fa;
    }

    .sortable-header {
        cursor: pointer;
    }

    .sortable-header:hover {
        background-color: #e9ecef;
    }

    [x-cloak] {
        display: none !important;
    }
</style>
{% endblock %}
{% block content %}
<div class="container mx-auto px-4 mt-4" x-data="tttc8434r_component">

    <!-- 계좌명과 헤드 시작-->
    <div class="flex items-center">
        <span x-text="data?.output2?.계좌명 || 'KIS계좌'" class="font-bold text-lg"></span>
        <span class="ml-2">(<span x-text="data?.output2?.지점명 || 'Online'"></span>)</span>


    </div>
    <div class="flex items-center mt-2 gap-4 text-sm">
        <div>
            <span>자산:</span>
            <span class="font-bold" x-text="Number(data?.output2[0]?.총평가금액).toLocaleString() + ' 원'"></span>
        </div>
        <div>
            <span>수익:</span>
            <span class="font-bold" x-text="Number(data?.output2[0]?.평가손익합계금액 || 0).toLocaleString() + ' 원'"
                :class="formatClass(data?.output2[0]?.평가손익합계금액)"></span>
        </div>
        <div>
            <span>D+2예수:</span>
            <span class="font-bold" x-text="Number(data?.output2[0]?.예수금총금액).toLocaleString() + ' 원'"></span>
        </div>
        <div class="ml-auto">
            <div class="form-control mt-0">
                <label class="label cursor-pointer gap-2">
                    <span class="label-text font-bold">
                        자동 새로고침
                        <span x-show="!autoRefresh" class="badge badge-secondary ml-1">30초</span>
                        <span x-show="autoRefresh"
                            :class="`badge ml-1 ${countdown <= 5 ? 'badge-warning' : 'badge-primary'}`"
                            x-text="`${countdown}초`"></span>
                    </span>
                    <input type="checkbox" class="toggle toggle-primary toggle-sm" id="autoRefreshCheck"
                        x-model="autoRefresh" />
                </label>
            </div>
        </div>
    </div>
    <!-- 계좌명과 헤드 끝-->


    <div class="mt-4">
        <div class="mt-2 mb-2 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <select aria-label="손익율 필터" class="select select-bordered select-sm w-auto" x-model="profitFilter">
                    <option value="all">전체</option>
                    <option value="plus">+손익율</option>
                    <option value="minus">-손익율</option>
                </select>
                <div>종목갯수 : <span x-text="filtered_item_count"></span> / <span x-text="total_item_count"></span></div>
            </div>
            <div class="flex gap-2">
                <button class="btn btn-outline btn-success btn-sm" title="엑셀로 저장" @click="exportCSV()">
                    <i class="bi bi-file-earmark-excel"></i>
                </button>
                <button class="btn btn-outline btn-success btn-sm" title="My Stock에 저장" @click="addMyStock()">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="table table-zebra table-hover text-center w-full">
                <thead class="bg-base-200">
                    <tr>
                        <template x-for="column in getTableColumns()" :key="column.key">
                            <th>
                                <template x-if="column.sortable">
                                    <a href="#" @click.prevent="sortBy(column.key)"
                                        class="no-underline text-base-content sortable-header">
                                        <span x-text="column.label"></span>
                                        <span x-show="sort_key === column.key" x-text="sort_asc ? '▲' : '▼'"></span>
                                    </a>
                                </template>
                                <template x-if="!column.sortable">
                                    <span x-text="column.label"></span>
                                </template>
                            </th>
                        </template>
                        <template x-if="hasActionButtons()">
                            <th>Actions</th>
                        </template>
                    </tr>
                </thead>
                <tbody x-show="data && !loading">
                    <template x-for="item in sorted_items" :key="item.상품번호">
                        <tr>
                            <template x-for="column in getTableColumns()" :key="column.key">
                                <td x-text="getCellValue(item, column)"
                                    :class="getCellClass(item, column) + (column.clickable ? ' clickable-cell' : '') + ((column.format === 'number' || column.format === 'profit') ? ' text-right' : '')"
                                    @click="handleCellClick(item, column)">
                                </td>
                            </template>
                            <template x-if="hasActionButtons()">
                                <td>
                                    <div class="join" role="group">
                                        <template x-if="actions.includes('buy')">
                                            <button type="button" class="btn btn-sm btn-error join-item"
                                                @click="buy(item)" title="매수(buy)">買</button>
                                        </template>
                                        <template x-if="actions.includes('sell')">
                                            <button type="button" class="btn btn-sm btn-info join-item"
                                                @click="sell(item)" title="매도(sell)">賣</button>
                                        </template>
                                        <template x-if="actions.includes('detail')">
                                            <button type="button" class="btn btn-sm btn-success join-item"
                                                @click="detail(item)" title="종목상세(detail info)">詳</button>
                                        </template>
                                    </div>
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
                <tbody x-show="loading">
                    <tr>
                        <td :colspan="getTableColumns().length" class="text-center py-4">
                            <i class="bi bi-arrow-clockwise spin"></i> 데이터를 불러오는 중...
                        </td>
                    </tr>
                </tbody>
                <tbody x-show="!loading && (!data || sorted_items.length === 0)">
                    <tr>
                        <td :colspan="getTableColumns().length" class="text-center py-4 text-base-content/50">
                            표시할 데이터가 없습니다.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 데이터 테이블 끝-->
</div>

{% endblock %}
{% block script %}
<script src="/public/js/configs/kis/tttc8434r.js"></script>
<script src="/public/js/utils/kiwi7-utils.js"></script>
<script src="/public/js/components/kiwi7-base.js"></script>
{% raw %}
<script>
    // Alpine 컴포넌트 팩토리 함수
    function createTttc8434rComponent() {
        const base = window.createKiwi7Base(tttc8434r, {
            callApi: callKisApi,
            utils: window.Kiwi7Utils,
            debug: false
        });

        return {
            ...base,

            // === 상태 변수 ===
            summary_show: false,
            profit: 0,
            profitFilter: 'all',
            autoRefresh: false,           // 자동 새로고침 스위치 상태
            countdownInterval: null,      // 카운트다운 인터벌 ID
            countdown: 30,                // 카운트다운 값

            // === 초기화 ===
            init() {
                this.initializeBase();
                this.setupWatchers();
                this.setupAutoRefreshWatcher();
                this.setupCleanup();
                this.registerCallbacks();
                this.registerClickHandlers();
            },

            initializeBase() {
                if (base.init) {
                    base.init.call(this);
                }
            },

            setupWatchers() {
                this.$watch('profitFilter', (newValue, oldValue) => {
                    console.log('profitFilter changed from', oldValue, 'to', newValue);
                    this.clearFilters();
                    this.onProfitFilterChange(newValue);
                });
            },

            // === 자동 새로고침 관리 ===
            setupAutoRefreshWatcher() {
                // autoRefresh 상태 변화 감지
                this.$watch('autoRefresh', (newValue) => {
                    if (newValue) {
                        this.startAutoRefresh();
                    } else {
                        this.stopAutoRefresh();
                    }
                });
            },

            setupCleanup() {
                // 페이지 언로드 시 인터벌 정리
                window.addEventListener('beforeunload', () => {
                    this.stopAutoRefresh();
                });
            },

            startAutoRefresh() {
                console.log('자동 새로고침 시작 (30초 간격)');
                this.countdown = 30;

                // 카운트다운 시작 (1초마다)
                this.countdownInterval = setInterval(() => {
                    if (this.autoRefresh) {
                        this.countdown--;

                        if (this.countdown <= 0) {
                            // 카운트다운이 0이 되면 새로고침 실행
                            if (!this.loading) {
                                console.log('자동 새로고침 실행...');
                                this.fetch_data(); // kiwi7-base의 fetch_data 함수 호출
                            }
                            this.countdown = 30; // 카운트다운 리셋
                        }
                    }
                }, 1000); // 1초마다 카운트다운
            },

            stopAutoRefresh() {
                console.log('자동 새로고침 중지');
                if (this.countdownInterval) {
                    clearInterval(this.countdownInterval);
                    this.countdownInterval = null;
                }
                this.countdown = 30; // 카운트다운 리셋
            },

            registerCallbacks() {
                //this.addCallback((data) => {
                //    // KIS 데이터는 output2에 요약 정보가 있음
                //    const summary = data?.output2;
                //    if (summary) {
                //        // 문자열을 숫자로 변환하여 계산
                //        const eval_amt = Number(summary['유가평가금액']) || 0;
                //        const buy_amt = Number(summary['매입금액합계금액']) || 0;
                //        this.profit = eval_amt - buy_amt;
                //        this.output2 = data?.output2;
//
                //    }
                //});
                this.addCallback((data) => {
                    debugger;
                    let data_list = data?.output1 || [];
                    let total_money =  Number(data?.output2[0]["매입금액합계금액"])
                    for (let i = 0; i < data_list.length; i++) {
                        let avgcost = Number(data_list[i]['매입평균가격']);
                        let qty = Number(data_list[i]['보유수량']);
                        data_list[i]['보유비중'] = avgcost * qty / total_money * 100;
                    }
                });                
            },

            registerClickHandlers() {
                // KIS 컬럼 키는 '상품명', '상품번호'
                this.addClickHandler('상품명', (item) => {
                    console.log('상품명 클릭:', item);
                    showCompanyCanvas(item.상품번호);
                });
            },

            // === 계산된 속성 ===
            get sorted_items() {
                return this.sortedItems();
            },

            get total_item_count() {
                return this.totalItemCount() || 0;
            },

            get filtered_item_count() {
                return this.filteredItemCount();
            },

            get actions() {
                return this.getActions();
            },

            // === 필터링 메서드 ===
            onProfitFilterChange(filterValue) {
                console.log('필터가 변경되었습니다:', filterValue);
                this.clearFilters();

                switch (filterValue) {
                    case 'plus':
                        // KIS 키: 평가손익율
                        this.addFilter(item => Number(item.평가손익율) > 0);
                        break;
                    case 'minus':
                        // KIS 키: 평가손익율
                        this.addFilter(item => Number(item.평가손익율) < 0);
                        break;
                    // 'all'은 필터를 추가하지 않음
                }
            },

            // === 액션 메서드 ===
            buy(item) {
                console.log('구매:', item);
                // KIS 키 사용
                const { 상품번호: stk_code, 상품명: stk_name, 매입평균가격 } = item;

                showBuySellCanvas({
                    stk_code,
                    stk_name,
                    which: '매수',
                    qty: 1,
                    cost: 매입평균가격 || 0
                });
            },

            sell(item) {
                console.log('판매:', item);
                // KIS 키 사용
                const { 상품번호: stk_code, 상품명: stk_name, 보유수량 } = item;
                const qty = Number(보유수량) || 0;

                showBuySellCanvas({
                    stk_code,
                    stk_name,
                    which: '매도',
                    qty,
                    cost: 0
                });
            },

            detail(item) {
                console.log('상세 정보:', item);
                window.open(`/page?path=stock/detail&stk_cd=${item.상품번호}`, '_blank');
            },

            // === 유틸리티 메서드 ===
            formatClass(value) {
                if (value > 0) return 'text-red-500';
                if (value < 0) return 'text-blue-500';
                return '';
            },
            addMyStock() {
                // KIS 데이터 구조에 맞게 수정
                let list = this.data?.output1 || [];
                let codes = [];
                for (let i = 0; i < list.length; i++) {
                    let code = list[i]["상품번호"];
                    if (code) {
                        if (!/^[0-9]+$/.test(code)) {
                            code = code.replace(/[^0-9]/g, '');
                        }
                        codes.push(code);
                    }
                }
                if (codes.length === 0) {
                    showAlert('추가할 종목이 없습니다.', 'warning');
                    return;
                }

                postFetch('/api/v1/mystock/bulk', {
                    api_id: 'kiwi7_mystock_bulk_add',
                    payload: {
                        codes: codes
                    },
                }).then(response => {
                    if (response.success) {
                        showAlert('My Stock에 추가되었습니다.', 'success');
                    } else {
                        showAlert('My Stock 추가에 실패했습니다: ' + response.error_message, 'error');
                    }
                });
                console.log('My Stock에 추가:', codes);
            }
        };
    }

    // Alpine.js 컴포넌트 등록
    document.addEventListener('alpine:init', () => {
        Alpine.data('tttc8434r_component', createTttc8434rComponent);
    });
</script>
{% endraw %}
{% endblock %}
